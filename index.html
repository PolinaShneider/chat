<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/styles/overrides.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/chat.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/button.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/message.css">
</head>
<body>
	<div class="chat">
		<div class="chat__header">
			<p>New Team Member</p>
			<div class="header__right">
				<div class="header__icons">
					<div class="header__icon"></div>
					<div class="header__icon"></div>
					<div class="header__icon"></div>
					<div class="header__icon"></div>
					<div class="header__icon"></div>
				</div>

				<div class="header__funcs">
					<div class="header__func"></div>
					<div class="header__func"></div>
					<div class="header__func"></div>
				</div>
			</div>
		</div>
		<div class="chat__dialogue" id="chat"></div>

		<div class="chat__container">
			<input placeholder ="Type a message. . ." type="text" id="messageInput" class="chat__messageInput">

			<div class="chat__send-place">
				<div class="chat__icon"></div>
				<div class="chat__icon"></div>
				<button id="messageButton" class="button">Send message</button>
			</div>
		</div>
	</div>








	<script type="text/javascript" src="assets/scripts/helpers.js"></script>
	<script type="text/javascript" src="assets/scripts/index.js"></script>
</body>
</html>
